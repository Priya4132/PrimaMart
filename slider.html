<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="./Images/1000_F_222708024_9yEqP39HURaC2QMw7SjxD6IOZdzLHzoH-removebg-preview.png" alt="Slide 1">
      <img src="./Images/banner.gif" alt="Slide 2">
      <img src="https://via.placeholder.com/600x400/7fff7f/333?text=Slide+3" alt="Slide 3">
    </div>
    <div class="buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const slideImages = document.querySelectorAll('.slides img');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    let currentIndex = 0;

    function showSlide(index) {
      const slideWidth = slideImages[0].clientWidth;
      slides.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? slideImages.length - 1 : currentIndex - 1;
      showSlide(currentIndex);
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex === slideImages.length - 1) ? 0 : currentIndex + 1;
      showSlide(currentIndex);
    });
  </script>

</body>
</html>
